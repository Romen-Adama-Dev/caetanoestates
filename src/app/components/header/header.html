<header class="ce-header">
  <div class="ce-header__inner">
    <a href="#top" class="ce-header__brand">
      <img
        src="assets/images/logo/logo-sinletras.png"
        alt="Caetano Estates"
        class="ce-header__brand-img"
        width="32"
        height="32"
      />
      <span class="ce-header__brand-text">Caetano Estates</span>
    </a>

    <div class="ce-header__right">
      <nav class="ce-header__nav" aria-label="Navegación principal">
        <a href="#long-stay" class="ce-header__link">
          {{ lang === 'es' ? 'Larga estancia' : 'Long stay' }}
        </a>
        <a href="#about" class="ce-header__link">
          {{ lang === 'es' ? 'Sobre nosotros' : 'About us' }}
        </a>
        <a href="#owners" class="ce-header__link">
          {{ lang === 'es' ? 'Propietarios' : 'Owners' }}
        </a>
        <a href="#contact" class="ce-header__link ce-header__link--primary">
          {{ lang === 'es' ? 'Contacto' : 'Contact' }}
        </a>
      </nav>

      <div class="ce-header__right">
        <div class="lang-switcher">
          <button
            type="button"
            class="lang-trigger"
            (click)="toggleMenu()"
            aria-haspopup="listbox"
            [attr.aria-expanded]="isMenuOpen"
          >
            <span class="lang-flag">{{ currentLanguage.flag }}</span>
            <span class="lang-code">{{ currentLanguage.label }}</span>
            <span class="lang-chevron">▾</span>
          </button>

          <div
            class="lang-menu"
            *ngIf="isMenuOpen"
            role="listbox"
          >
            <button
              type="button"
              class="lang-option"
              *ngFor="let l of languages"
              (click)="selectLang(l.code)"
              [attr.aria-selected]="l.code === lang"
            >
              <span class="lang-flag">{{ l.flag }}</span>
              <span class="lang-code">{{ l.label }}</span>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</header>
